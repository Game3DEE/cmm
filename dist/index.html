<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>CMM</title>
    <style>
      body {
          margin: 0;
          font-family: monospace;
          width: 100%;
          background: #333333;
          color: #fff;
      }
      #b {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 2;
      }
      
      a:visited {
        color: green;
      }

      #openfile {
        position: absolute;
        right: 0;
        bottom: 0;
      }

      #info {
        position: absolute;
        left: 0;
        bottom: 0;
      }

    </style>
  </head>
  <body>
    <div id="b">
      <a href="http://game3dee.com/view3dn/">CMM</a> - Game3DEE<br/>
      Drop any model, animation, or texture file onto this window.<br/>Alternatively, use the file selector in the right bottom.
    </div>
    <div id="info">
      <p>Model: <span id="modelName"></span></p>
      <p>Vertices: <span id="vertCount"></span></p>
      <p>Faces: <span id="faceCount"></span></p>
    </div>
    <input type="file"
      id="openfile"
      name="input"
    >
</body>
  <script src="main.js"></script>
</html>
